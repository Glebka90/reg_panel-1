<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>reg_panel#1</title>
</head>

<body class="body">
  <article class="conteiner">
    <div class="block">
      <section class="block__item block-item">
        <h2 class="block-item__title">У вас есть аккаунт?</h2>
        <button class="block-item__btn signin-btn">Войти</button>
      </section>
      <section class="block__item block-item">
        <h2 class="block-item__title">У вас нет аккаунта?</h2>
        <button class="block-item__btn signup-btn">Зарегестрироваться</button>
      </section>
    </div>
    <!-- блок формы входа -->
    <div class="form-box">
      <form action="#" class="form form_signin">
        <h3 class="form__title">Вход</h3>
        <p><input class="form__input" type="text" placeholder="Логин"> </p>
        <p><input class="form__input" type="password" placeholder="Пароль"> </p>
        <p><button class="form__btn">Войти</button></p>
        <p><a class="form__forgot" href="#">Востановить пароль</a></p>
      </form>

      <!-- блок формы регистрации-->

      <form action="#" class="form form_signup">
        <h3 class="form__title">Регистрация</h3>
        <p><input class="form__input" type="text" placeholder="Логин"> </p>
        <p><input class="form__input" type="email" placeholder="Почта"> </p>
        <p><input class="form__input" type="password" placeholder="Пароль"> </p>
        <p><input class="form__input" type="password" placeholder="Подтвердите пароль"> </p>
        <p><button class="form__btn form__btn_signup">Регистрация</button></p>
      </form>
    </div>
  </article>
  <script src="main.js"></script>
</body>

</html>
